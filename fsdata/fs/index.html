<!DOCTYPE html>
<!-- This is the home page. Content is filled by SSI -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/siimple.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <script src="js/UserInputHandler.js"></script>
        <script src="js/ConnectedDevicesTable.js"></script>
        <script src="js/MidiRoutingTable.js"></script>
        <script src="js/StateManager.js"></script>
		<title>midi2usbhub</title>
	</head>
	<body> 
		<div class="grid main">
			<h1>midi2usbhub</h1>
        </div>
        <div class="grid main">
            <h1>Routing</h1>
            <table class="table table-striped table-header-rotated">
                <thead>
                    <tr id="routing-to">
                        <th id="routing-from-to"><div>TO &#x2192 <br> <br>  FROM &#x2193</div></th>
                    </tr>
                </thead>
                <tbody id="routes">
                </tbody>
            </table>
        </div>
        <div class="grid main">
			<h1>Connected Devices</h1>
			<table class="table table-striped">
                <thead>
                    <th>USB ID</th>
                    <th>Port</th>
                    <th>Direction</th>
                    <th>Nickname</th>
                    <th>Product Name</th>
                </thead>
                <tbody id="devlist">
                </tbody>
			</table>
		</div>
		<script>
            var constr = '{"from":{"0000-0000F1":"MIDI-IN-A"},"to":{"0000-0000T1":"MIDI-OUT-A"},"routing":{"MIDI-IN-A":[]},"attached":{"0000-0000":"MIDI A"},"curpre":""}';
            var stm = new StateManager(constr);
            window.onload = function () {
                stm.init();
                stm.reqMidiHubState();
			};
		</script>
	</body>
</html>
